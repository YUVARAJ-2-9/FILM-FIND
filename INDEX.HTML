<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Find</title>
    <link rel="stylesheet" href="./STYLE.CSS">
</head>
<body>
    <div class="container">
        <header>
            <h1>Film Find</h1>
            <p>Discover and save your favorite movies</p>
            <button class="theme-toggle" id="theme-toggle">ðŸŒ™ Dark Mode</button>
        </header>

        <!-- Navigation Tabs -->
        <div class="nav-tabs">
            <button class="nav-tab active" id="browse-tab">Browse Movies</button>
            <button class="nav-tab" id="favorites-tab">My Favorites</button>
        </div>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for movies...">
            <button id="search-btn">Search</button>
        </div>

        <!-- Genre Filters -->
        <div class="filter-container">
            <button class="filter-btn active" data-genre="all">All Movies</button>
            <button class="filter-btn" data-genre="action">Action</button>
            <button class="filter-btn" data-genre="comedy">Comedy</button>
            <button class="filter-btn" data-genre="drama">Drama</button>
            <button class="filter-btn" data-genre="thriller">Thriller</button>
            <button class="filter-btn" data-genre="horror">Horror</button>
            <button class="filter-btn" data-genre="sci-fi">Sci-Fi</button>
            <button class="filter-btn" data-genre="romance">Romance</button>
            <button class="filter-btn" data-genre="adventure">Adventure</button>
        </div>

        <div id="message"></div>

        <div class="movies-container" id="movies-container">
            <!-- Movies will be loaded here -->
        </div>
    </div>

    <div class="movie-modal" id="movie-modal">
        <div class="modal-content">
            <span class="close-modal" id="close-modal">&times;</span>
            <div id="modal-content">
                <!-- Modal content will be loaded here -->
            </div>
        </div>
    </div>
